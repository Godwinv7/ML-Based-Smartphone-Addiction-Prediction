{% extends 'base2.html' %}
{% block code %}
<link rel="stylesheet" href="static/styles/prediction.css"> 
<section id="hero">
    <div class="hero-container">
        <div class="cg-text">
            <form action="" method="post">
                {% csrf_token %}
                <div>
                    <h1>{{msg}}</h1>
                </div>

                <div class="questions-container">
                    <!-- First Row -->
                    <div class="question-group">
                        <label>Full Name:</label>
                        <input type="float" name="f1" placeholder="Full Name">
                    </div>
                    <div class="question-group">
                        <label>Gender:</label>
                        <select name="f2" id="f2">
                            <option value="">Choose Gender</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                            <option value="2">Others</option>
                        </select>
                    </div>
                    <div class="question-group">
                        <label>Do you use your phone to click pictures of class notes?</label>
                        <input type="float" name="f3" placeholder="Do you use your phone to click pictures of class notes?">
                    </div>
                    <div class="question-group">
                        <label>Do you buy books/access books from your mobile?</label>
                        <input type="float" name="f4" placeholder="Do you buy books/access books from your mobile?">
                    </div>
                    <div class="question-group">
                        <label>Does your phone's battery last a day?</label>
                        <input type="float" name="f5" placeholder="Does your phone's battery last a day?">
                    </div>

                    <!-- Second Row -->
                    <div class="question-group">
                        <label>When your phone's battery dies out, do you run for the charger?</label>
                        <input type="float" name="f6" placeholder="When your phone's battery dies out, do you run for the charger?">
                    </div>
                    <div class="question-group">
                        <label>Do you worry about losing your cell phone?</label>
                        <input type="float" name="f7" placeholder="Do you worry about losing your cell phone?">
                    </div>
                    <div class="question-group">
                        <label>Do you take your phone to the bathroom?</label>
                        <input type="float" name="f8" placeholder="Do you take your phone to the bathroom?">
                    </div>
                    <div class="question-group">
                        <label>Do you use your phone in any social gathering (parties)?</label>
                        <input type="float" name="f9" placeholder="Do you use your phone in any social gathering (parties)?">
                    </div>
                    <div class="question-group">
                        <label>Do you often check your phone without any notification?</label>
                        <input type="float" name="f10" placeholder="Do you often check your phone without any notification?">
                    </div>

                    <!-- Third Row -->
                    <div class="question-group">
                        <label>Do you check your phone just before going to sleep/just after waking up?</label>
                        <input type="float" name="f11" placeholder="Do you check your phone just before going to sleep/just after waking up?">
                    </div>
                    <div class="question-group">
                        <label>Do you keep your phone right next to you while sleeping?</label>
                        <input type="float" name="f12" placeholder="Do you keep your phone right next to you while sleeping?">
                    </div>
                    <div class="question-group">
                        <label>Do you check emails, missed calls, texts during class time?</label>
                        <input type="float" name="f13" placeholder="Do you check emails, missed calls, texts during class time?">
                    </div>
                    <div class="question-group">
                        <label>Do you find yourself relying on your phone when things get awkward?</label>
                        <input type="float" name="f14" placeholder="Do you find yourself relying on your phone when things get awkward?">
                    </div>
                    <div class="question-group">
                        <label>Are you on your phone while watching TV or eating food?</label>
                        <input type="float" name="f15" placeholder="Are you on your phone while watching TV or eating food?">
                    </div>

                    <!-- Fourth Row -->
                    <div class="question-group">
                        <label>Do you have a panic attack if you leave your phone elsewhere?</label>
                        <input type="float" name="f16" placeholder="Do you have a panic attack if you leave your phone elsewhere?">
                    </div>
                    <div class="question-group">
                        <label>You don't mind responding to messages or checking your phone while on date?</label>
                        <input type="float" name="f17" placeholder="You don't mind responding to messages or checking your phone while on date?">
                    </div>
                    <div class="question-group">
                        <label>For how long do you use your phone for playing games?</label>
                        <input type="float" name="f18" placeholder="For how long do you use your phone for playing games?">
                    </div>
                    <div class="question-group">
                        <label>Can you live a day without phone?</label>
                        <input type="float" name="f19" placeholder="Can you live a day without phone?">
                    </div>
                </div>

                <div class="centered">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</section><!-- End Hero -->
{% endblock %}
