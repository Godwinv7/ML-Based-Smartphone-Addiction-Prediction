{% extends 'base.html' %}
{% block code %}
<link rel="stylesheet" href="static/styles/reg_form.css"> 
<div class="register">
  <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <h2>Registration</h2>

      <div class="form-group">
          <label for="form3Example1cg">Your Name</label>
          <input type="text" name="Name" id="form3Example1cg" placeholder="Your Name" />
      </div>

      <div class="form-group">
          <label for="form3Example3cg">Your Email</label>
          <input type="email" name="email" id="form3Example3cg" placeholder="Your Email" />
      </div>

      <div class="form-group">
          <label for="form3Example4cg">Password</label>
          <input type="password" name="password" id="form3Example4cg" placeholder="Password" />
      </div>

      <div class="form-group">
          <label for="form3Example4cdg">Repeat your password</label>
          <input type="password" name="conpassword" id="form3Example4cdg" placeholder="Repeat your Password" />
      </div>

      <div class="form-group">
          <label for="form3Example4cdg">Age</label>
          <input type="number" name="Age" id="form3Example4cdg" placeholder="Age" />
      </div>

      <div class="form-group">
          <label for="form3Example4cdg">Contact</label>
          <input type="number" name="contact" id="form3Example4cdg" placeholder="Contact" />
      </div>

      <div class="button">
          <button type="submit">Register</button>
      </div>
  </form>
</div>


{% endblock %}
